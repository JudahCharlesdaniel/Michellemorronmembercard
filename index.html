<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #ddd;
        }

        .container {
            padding: 15px;
        }

        .container h4 {
            margin: 10px 0;
            color: #444;
        }

        .container p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

<h2>Membership Cards</h2>

<div class="cards-container">
    <div class="card">
        <a href="https://judahcharlesdaniel.github.io/firstclassmebership/">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/WhatsApp%20Image%202025-01-11%20at%2015.54.34_a3f64137.jpg-7CCGEoLEFT1Af7BMGoOc8NeUxXpEM5.jpeg" 
                 alt="First class membership">
        </a>
        <div class="container">
            <h4><b>First-Class Membership</b></h4>
            <p>Standard Benefits.</p>
        </div>
    </div>

    <div class="card">
        <a href="https://judahcharlesdaniel.github.io/500dollars/">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/WhatsApp%20Image%202025-01-11%20at%2015.54.33_f68f6baf.jpg-SHhHJqf1QkQfCvKWmxYTGmVRTJ0NX7.jpeg" alt="Second class membership">
        </a>
        <div class="container">
            <h4><b>Golden Membership</b></h4>
            <p>Enjoy exclusive benefits!</p>
        </div>
    </div>
</div>

</body>
</html>
